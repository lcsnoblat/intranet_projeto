{% extends "base_dphelp.html" %}
{% block body %}
	<form role="form" action="{% url "cadastrar_dphelp" %}" method="POST" class="form-group">
		{% csrf_token %}
		<div class="form-group">
			<label for="tipo">Tipos de Chamado</label>
			<select id="tipo" name="tipo" class="form-control">
				{% for tipo in tipos_chamados %}
					<option value="{{tipo.id}}">{{tipo.nome}}</option>
				{% endfor %}
			</select>
		</div>
		<div class="form-group">
			<label for="descricao">Faça uma descrição do chamado:</label>
				<textarea id="descricao" name="descricao" cols=70 rows=10 class="form-control"></textarea>
		</div>
		<button type="submit" class="save btn btn-default">Salvar</button>
	</form>
{% endblock body %}
